language: php

php: 
  - 5.4
  - 5.5
  - 5.6

matrix:
  allow_failures:
    - php: 5.5
    - php: 5.6
  
services:
  - mongodb

before_script: 
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage
  - echo "extension=mongo.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - echo "xdebug.max_nesting_level = 1000" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - composer self-update
  - composer update --prefer-source --no-interaction --dev
script:
  - vendor/bin/phpunit --log-junit shippable/testresults/junit.xml --coverage-xml shippable/codecoverage tests/Zoop/
  #- php build/coverage-checker.php shippable/codecoverage/clover.xml 79
  #- vendor/bin/phpcs --standard=PSR2 src/ tests/Zoop/
  #- vendor/bin/phpmd src/ text ruleset.xml
  
archive: true

notifications:
   email: false
